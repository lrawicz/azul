<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- socket.io-->
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"
        integrity="sha384-DkkWv9oJFWLIydBXXjkBWnG1/fuVhw8YPBq37uvvD6WSYRFRqr21eY5Dg9ZhmWdy" crossorigin="anonymous"></script>

  </head>
  <body>
<div class="container" id="loginPage" >
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">
        Login
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form>
            <div class="form-group">
              <label class="form-control-label">USERNAME</label>
              <input id="loginUserName" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label">ROOM</label>
              <input id="loginRoomName" type="text" class="form-control">
            </div>

            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-text">
                <div id="loginError">
                </div>
                <!-- Error Message -->
              </div>
              <div class="col-lg-6 login-btm login-button">
              <button id="login-button" type="button" class="btn btn-outline-primary">JOIN</button>              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
</div>

<div class="game">
  <div class="game_left">
    <div id="game_border_left"></div>
    <div id="public_board">
      <div id="logowrap">
        <div>
          <div id="fabric1" class="fabric  fabric1_show hide">
            <div class="fabric_inside">
              <div class="tile tileRed" ></div>
              <div class="tile tileYellow"></div>
              <div class="tile tileRed"></div>
              <div class="tile tileBlue"></div>
            </div>
            
          </div>
          <div id="fabric2" class="fabric  fabric2_show hide">
            <div class="fabric_inside">
              <div class="tile tileRed"></div>
              <div class="tile tileYellow"></div>
              <div class="tile tileRed"></div>
              <div class="tile tileBlue"></div>
            </div>
          </div>
          <div id="fabric3" class="fabric  fabric3_show hide">
            <div class="fabric_inside">
              <div class="tile tileRed"></div>
              <div class="tile tileYellow"></div>
              <div class="tile tileRed"></div>
              <div class="tile tileBlue"></div>
            </div>
          </div>
          <div id="fabric4" class="fabric  fabric4_show hide">
            <div class="fabric_inside">
              <div class="tile tileRed"></div>
              <div class="tile tileYellow"></div>
              <div class="tile tileRed"></div>
              <div class="tile tileBlue"></div>
            </div>
          </div>
          <div id="fabric5" class="fabric  fabric5_show hide">
            <div class="fabric_inside">
              <div class="tile tilePink"></div>
              <div class="tile tileYellow"></div>
              <div class="tile tileBlack"></div>
              <div class="tile tileBlue"></div>
            </div>
          </div>
          <div id="fabric6" class="fabric  fabric6_show hide"></div>
          <div id="fabric7" class="fabric  fabric7_show hide"></div>
          <div id="fabric8" class="fabric  fabric8_show hide"></div>
          <div id="fabric9" class="fabric  fabric9_show hide"></div>
          <div id="fabric10" class="fabric  fabric10_show hide"></div>
          <div id="fabric11" class="fabric  fabric11_show hide"></div>
          <div class="green "></div>
        </div>
    </div>


    </div>
  </div>
  <div class="game_right"></div>
  <div class="room">
    <div class="user"></div>
    <button type="button" id="BTNStart" class="btn btn-outline-primary"></button>
  </div>

</div>
